$schema: "http://json-schema.org/draft-04/schema#"

id: "signs_symptoms"
title: Signs and Symptoms
type: object
namespace: https://gdc.cancer.gov
category: clinical
project: '*'
program: '*'
description: >-
  TK
additionalProperties: false
submittable: true
downloadable: true
previous_version_downloadable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: cases
    backref: signs_symptoms
    label: describes
    target_type: case
    multiplicity: many_to_many
    required: true

required:
  - submitter_id
  - type
  - cases

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  anemia:
    $ref: "_terms.yaml#/anemia/common"
    type: string
    # enum:
    #   - "Yes"
    #   - "No"
    #   - Unknown
    #   - Not Reported

  bone_lesion:
    $ref: "_terms.yaml#/bone_lesion/common"
    type: string
    # enum:
    #   - "Yes"
    #   - "No"
    #   - Unknown
    #   - Not Reported
  
  days_to_signs_symptoms:
    $ref: "_terms.yaml#/days_to_signs_symptoms/common"
    type: integer

  lytic_bone_lesion:
    $ref: "_terms.yaml#/lytic_bone_lesion/common"
    type: string
    # enum:
    #   - "Yes"
    #   - "No"
    #   - Unknown
    #   - Not Reported

  plasmacytoma_number:
    $ref: "_terms.yaml#/plasmacytoma_number/common"
    type: string
    # enum:
    #   - "Yes"
    #   - "No"
    #   - Unknown
    #   - Not Reported

  soft_tissue_plasmacytoma_found_ct_mri:
    $ref: "_terms.yaml#/soft_tissue_plasmacytoma_found_ct_mri/common"
    type: string
    # enum:
    #   - "Yes"
    #   - "No"
    #   - Unknown
    #   - Not Reported

  soft_tissue_plasmacytoma_multi:
    $ref: "_terms.yaml#/soft_tissue_plasmacytoma_multi/common"
    type: string
    # enum:
    #   - "Yes"
    #   - "No"
    #   - Unknown
    #   - Not Reported

  soft_tissue_plasmacytoma_single:
    $ref: "_terms.yaml#/soft_tissue_plasmacytoma_single/common"
    type: string
    # enum:
    #   - "Yes"
    #   - "No"
    #   - Unknown
    #   - Not Reported

  spinal_cord_compression:
    $ref: "_terms.yaml#/spinal_cord_compression/common"
    enum:
      - "Yes"
      - "No"
      - "Not Reported"

  subject_had_signs_symptoms:
    $ref: "_terms.yaml#/subject_had_signs_symptoms/common"
    type: boolean
  
  year_of_signs_symptoms:
    $ref: "_terms.yaml#/year_of_signs_symptoms/common"
    type: integer
    minimum: 1900

  cases:
    $ref: "_definitions.yaml#/to_many"
