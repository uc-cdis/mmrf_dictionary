$schema: "http://json-schema.org/draft-04/schema#"

id: "pathology_report"
title: Pathology Report
type: object
namespace: https://gdc.cancer.gov
category: data_file
project: '*'
program: '*'
description: >-
  Data file containing the pathology report.
additionalProperties: false
submittable: true
downloadable: true
previous_version_downloadable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - file_state
  - state
  - error_type

links:
  - name: samples
    backref: pathology_reports
    label: derived_from
    target_type: sample
    multiplicity: one_to_one
    required: true
  - name: core_metadata_collections
    backref: pathology_reports
    label: data_from
    target_type: core_metadata_collection
    multiplicity: many_to_one
    required: false


required:
  - submitter_id
  - type
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_format
  - data_type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    $ref: "_terms.yaml#/data_category/common"
    enum:
      - Clinical

  data_type:
    $ref: "_terms.yaml#/data_type/common"
    enum:
      - Pathology Report

  data_format:
    $ref: "_terms.yaml#/data_format/common"
    enum:
      - PDF

  samples:
    $ref: "_definitions.yaml#/to_one"

  core_metadata_collections:
    description: The submitter_id or id of the core_metadata_collection to which the data_file belongs, i.e., a link to a record in the parent node.
    $ref: "_definitions.yaml#/to_one"
