$schema: "http://json-schema.org/draft-04/schema#"

id: "file"
title: File
type: object
namespace: https://gdc.cancer.gov
category: data_file
project: '*'
program: '*'
description: >-
  A set of related records (either written or electronic) kept together. (NCIt C42883)
additionalProperties: false
submittable: false
downloadable: true
previous_version_downloadable: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - file_state
  - state
  - error_type

links:
  - name: core_metadata_collections
    backref: files
    label: data_from
    target_type: core_metadata_collection
    multiplicity: many_to_one
    required: false
  - exclusive: false
    required: true
    subgroup:
      - name: aliquots
        backref: files
        label: data_from
        target_type: aliquot
        multiplicity: many_to_many
        required: false
      - name: analytes
        backref: files
        label: data_from
        target_type: analyte
        multiplicity: many_to_many
        required: false
      - name: cases
        backref: files
        label: data_from
        target_type: case
        multiplicity: many_to_many
        required: false
      - name: derived_files
        backref: source_files
        label: data_from
        target_type: file
        multiplicity: many_to_many
        required: false
      - name: portions
        backref: files
        label: data_from
        target_type: portion
        multiplicity: many_to_many
        required: false
      - name: samples
        backref: files
        label: data_from
        target_type: sample
        multiplicity: many_to_many
        required: false
      - name: slides
        backref: files
        label: data_from
        target_type: slide
        multiplicity: many_to_many
        required: false
      - name: related_files
        backref: parent_files
        label: related_to
        target_type: file
        multiplicity: many_to_many
        required: false
      - name: archives
        backref: files
        label: member_of
        target_type: archive
        multiplicity: many_to_one
        required: false
      - name: described_cases
        backref: describing_files
        label: describes
        target_type: case
        multiplicity: many_to_one
        required: false
