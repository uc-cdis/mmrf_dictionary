$schema: "http://json-schema.org/draft-04/schema#"

id: "germline_copy_number_segment"
title: Germline Copy Number Segment
type: object
namespace: https://gdc.cancer.gov
category: data_file
project: '*'
program: '*'
description: >-
  Data file containing the copy number data from a copy number liftover workflow.
  Contains all copy numbers detected.
additionalProperties: false
submittable: true
downloadable: true
previous_version_downloadable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - file_state
  - state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
    - exclusive: true
      required: false
      subgroup:
        - name: genomic_profile_harmonization_workflows
          backref: germline_copy_number_segment
          label: derived_from
          target_type: genomic_profile_harmonization_workflow
          multiplicity: one_to_one
          required: false
        - name: germline_copy_number_workflows
          backref: germline_copy_number_segment
          label: derived_from
          target_type: germline_copy_number_workflow
          multiplicity: one_to_one
          required: false
    - name: core_metadata_collections
      backref: germline_copy_number_segment
      label: data_from
      target_type: core_metadata_collection
      multiplicity: many_to_one
      required: false


required:
  - submitter_id
  - type
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_format
  - data_type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/data_file_properties"

  cancer_dna_fraction:
    $ref: "_terms.yaml#/cancer_dna_fraction/common"
    type: number
    maximum: 1
    minimum: 0

  data_category:
    $ref: "_terms.yaml#/data_category/common"
    enum:
      - Copy Number Variation
      - Germline Copy Number Variation

  data_format:
    $ref: "_terms.yaml#/data_format/common"
    enum:
      - TXT
      - SEG

  data_type:
    $ref: "_terms.yaml#/data_type/common"
    enum:
      - Allele-specific Copy Number Segment
      - Copy Number Segment
      - Masked Copy Number Segment
      - Germline Copy Number Segment

  experimental_strategy:
    $ref: "_terms.yaml#/experimental_strategy/common"
    enum:
      - Genotyping Array
      - Targeted Sequencing
      - WGS
      - WXS

  gene_model:
    $ref: "_terms.yaml#/gene_model/common"
    enum:
      - GENCODE v37
      - GENCODE v36
      - GENCODE v32
      - Other

  genome_doubling:
    $ref: "_terms.yaml#/genome_doubling/common"
    type: integer
    minimum: 0

  platform:
    $ref: "_terms.yaml#/platform/common"
    enum:
      - Affymetrix SNP 6.0
      - Illumina

  somatic:
    $ref: "_terms.yaml#/somatic/common"
    enum:
      - Somatic
      - Germline

  subclonal_genome_fraction:
    $ref: "_terms.yaml#/subclonal_genome_fraction/common"
    type: number
    maximum: 1
    minimum: 0

  tumor_ploidy:
    $ref: "_terms.yaml#/tumor_ploidy/common"
    type: number
    minimum: 0

  tumor_purity:
    $ref: "_terms.yaml#/tumor_purity/common"
    type: number
    maximum: 1
    minimum: 0

  genomic_profile_harmonization_workflows:
    $ref: "_definitions.yaml#/to_one"

  germline_copy_number_workflows:
    $ref: "_definitions.yaml#/to_one"

  core_metadata_collections:
    description: The submitter_id or id of the core_metadata_collection to which the data_file belongs, i.e., a link to a record in the parent node.
    $ref: "_definitions.yaml#/to_one"
