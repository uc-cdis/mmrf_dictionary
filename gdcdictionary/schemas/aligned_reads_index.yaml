$schema: "http://json-schema.org/draft-04/schema#"

id: "aligned_reads_index"
title: Aligned Reads Index
type: object
namespace: https://gdc.cancer.gov
category: index_file
project: '*'
program: '*'
description: >-
  Data file containing the index for a set of aligned reads.
additionalProperties: false
submittable: false
downloadable: true
previous_version_downloadable: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - file_state
  - state
  - error_type

links:
  - exclusive: true
    required: false
    subgroup:
      - name: submitted_aligned_reads_files
        backref: aligned_reads_indexes
        label: derived_from
        target_type: submitted_aligned_reads
        multiplicity: one_to_one
        required: false
      - name: aligned_reads_files
        backref: aligned_reads_indexes
        label: derived_from
        target_type: aligned_reads
        multiplicity: one_to_one
        required: false
  - name: core_metadata_collections
    backref: aligned_reads_indexes
    label: data_from
    target_type: core_metadata_collection
    multiplicity: many_to_one
    required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_format
  - data_type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    $ref: "_terms.yaml#/data_category/common"
    enum:
      - Sequencing Data
      - Sequencing Reads
      - Raw Sequencing Data

  data_type:
    $ref: "_terms.yaml#/data_type/common"
    enum:
      - Aligned Reads Index

  data_format:
    $ref: "_terms.yaml#/data_format/common"
    enum:
      - BAI

  submitted_aligned_reads_files:
    $ref: "_definitions.yaml#/to_one"

  aligned_reads_files:
    $ref: "_definitions.yaml#/to_one"

  core_metadata_collections:
    description: The submitter_id or id of the core_metadata_collection to which the data_file belongs, i.e., a link to a record in the parent node.
    $ref: "_definitions.yaml#/to_one"
