$schema: "http://json-schema.org/draft-04/schema#"

id: "tissue_source_site"
title: Tissue Source Site
type: object
namespace: https://gdc.cancer.gov
category: administrative
project: '*'
program: '*'
description: >-
  A clinical site that collects and provides patient samples and clinical metadata
  for research use. (NCIt C103264)
additionalProperties: false
submittable: true
downloadable: true
previous_version_downloadable: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: cases
    backref: tissue_source_sites
    label: describes
    target_type: case
    multiplicity: one_to_one
    required: true

required:
  - submitter_id
  - type
  - cases

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  type:
    type: string

  id:
    $ref: "_definitions.yaml#/UUID"
    description: >-
      UUID for the Tissue Source Site

  name:
    description: >-
      Name of the source site.
    type: string

  code:
    description: >-
      TCGA-provided TSS code.
    type: string

  project:
    description: >-
      Study name of the project.
    type: string

  bcr_id:
    description: >-
      TCGA-provided BCR id.
    type: string

  cases:
    $ref: "_definitions.yaml#/to_one"
