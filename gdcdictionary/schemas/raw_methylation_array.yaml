$schema: "http://json-schema.org/draft-04/schema#"

id: "raw_methylation_array"
title: Raw Methylation Array
type: object
namespace: https://gdc.cancer.gov
category: data_file
project: '*'
program: '*'
description: >-
  Data file containing channel data from a methylation array.
additionalProperties: false
submittable: true
downloadable: true
previous_version_downloadable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - file_state
  - state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
    - name: aliquots
      backref: raw_methylation_arrays
      label: data_from
      target_type: aliquot
      multiplicity: many_to_one
      required: false
    - name: core_metadata_collections
      backref: raw_methylation_arrays
      label: data_from
      target_type: core_metadata_collection
      multiplicity: many_to_one
      required: false


required:
  - submitter_id
  - type
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_format
  - data_type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/data_file_properties"

  channel:
    $ref: "_terms.yaml#/channel/common"
    enum:
      - Green
      - Red

  chip_id:
    $ref: "_terms.yaml#/chip_id/common"
    type: string

  chip_position:
    $ref: "_terms.yaml#/chip_position/common"
    type: string

  data_category:
    $ref: "_terms.yaml#/data_category/common"
    enum:
      - DNA Methylation

  data_format:
    $ref: "_terms.yaml#/data_format/common"
    enum:
      - IDAT

  data_type:
    $ref: "_terms.yaml#/data_type/common"
    enum:
      - Raw Intensities

  experimental_strategy:
    $ref: "_terms.yaml#/experimental_strategy/common"
    enum:
      - Methylation Array

  plate_name:
    $ref: "_terms.yaml#/plate_name/common"
    type: string

  plate_well:
    $ref: "_terms.yaml#/plate_well/common"
    type: string

  platform:
    $ref: "_terms.yaml#/platform/common"
    enum:
      - Illumina Human Methylation 27
      - Illumina Human Methylation 450
      - Illumina Methylation Epic
      - Illumina Methylation Epic v2

  aliquots:
    $ref: "_definitions.yaml#/to_one"

  core_metadata_collections:
    description: The submitter_id or id of the core_metadata_collection to which the data_file belongs, i.e., a link to a record in the parent node.
    $ref: "_definitions.yaml#/to_one"
