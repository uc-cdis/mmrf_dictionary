$schema: "http://json-schema.org/draft-04/schema#"

id: "aggregated_somatic_mutation"
title: Aggregated Somatic Mutation
type: object
namespace: https://gdc.cancer.gov
category: data_file
project: '*'
program: '*'
description: >-
  MAF/TSV files that contain all somatic mutations from multiple somatic variant callers
  and/or multiple cases.
additionalProperties: false
submittable: true
downloadable: true
previous_version_downloadable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - file_state
  - state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
    - name: projects
      backref: aggregated_somatic_mutations
      label: derived_from
      target_type: project
      multiplicity: many_to_one
      required: false
    - name: somatic_aggregation_workflows
      backref: aggregated_somatic_mutations
      label: data_from
      target_type: somatic_aggregation_workflow
      multiplicity: one_to_one
      required: false
    - name: core_metadata_collections
      backref: aggregated_somatic_mutations
      label: data_from
      target_type: core_metadata_collection
      multiplicity: many_to_one
      required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_format
  - data_type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    $ref: "_terms.yaml#/data_category/common"
    enum:
      - Simple Nucleotide Variation

  data_format:
    $ref: "_terms.yaml#/data_format/common"
    enum:
      - MAF
      - TSV

  data_type:
    $ref: "_terms.yaml#/data_type/common"
    enum:
      - Aggregated Somatic Mutation

  experimental_strategy:
    $ref: "_terms.yaml#/experimental_strategy/common"
    enum:
      - ATAC-Seq
      - Bisulfite-Seq
      - ChIP-Seq
      - miRNA-Seq
      - RNA-Seq
      - Targeted Sequencing
      - WGS
      - WXS

  platform:
    $ref: "read_group.yaml#/properties/platform"

  projects:
    $ref: "_definitions.yaml#/to_one_project"

  somatic_aggregation_workflows:
    $ref: "_definitions.yaml#/to_one"

  core_metadata_collections:
    description: The submitter_id or id of the core_metadata_collection to which the data_file belongs, i.e., a link to a record in the parent node.
    $ref: "_definitions.yaml#/to_one"
