$schema: "http://json-schema.org/draft-04/schema#"

id: "data_format"
title: Data Format
type: object
namespace: https://gdc.cancer.gov
category: TBD
project: '*'
program: '*'
description: >-
  Data format of a legacy file (deprecated).
additionalProperties: false
submittable: true
downloadable: true
previous_version_downloadable: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
- name: files
    backref: tags
    label: describes
    target_type: file
    multiplicity: one_to_one
    required: true

required:
  - name
  - files
  - submitter_id
  - type

uniqueKeys:
  - [id]
  - [name]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  type:
    type: string

  id:
    $ref: "_definitions.yaml#/UUID"

  name:
    description: >-
      name of this data format
    type: string

  files:
    $ref: "_definitions.yaml#/to_one"
