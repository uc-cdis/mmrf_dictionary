$schema: "http://json-schema.org/draft-04/schema#"

id: "alignment_workflow"
title: Alignment Workflow
type: object
namespace: https://gdc.cancer.gov
category: analysis
project: '*'
program: '*'
description: >-
  Metadata for the alignment pipeline used to align reads in the GDC harmonization
  pipelines.
additionalProperties: false
submittable: true
downloadable: true
previous_version_downloadable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - exclusive: false
    required: true
    subgroup:
      - name: submitted_aligned_reads_files
        backref: alignment_workflows
        label: performed_on
        target_type: submitted_aligned_reads
        multiplicity: many_to_many
        required: false
      - name: submitted_unaligned_reads_files
        backref: alignment_workflows
        label: performed_on
        target_type: submitted_unaligned_reads
        multiplicity: many_to_many
        required: false
      - name: aliquot
        backref: alignment_workflow
        label: data_from
        target_type: alignment_workflow
        multiplicity: one_to_one
        required: false

required:
  - submitter_id
  - type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/workflow_properties"

  type:
    enum:
      - alignment_workflow

  workflow_type:
    $ref: "_terms.yaml#/workflow_type/common"
    enum:
      - BWA
      - BWA with BQSR
      - BWA with Mark Duplicates and BQSR
      - BWA-aln
      - BWA-mem
      - CellRanger - 10x Chromium
      - STAR - Smart-Seq2
      - STAR 2-Pass
      - STAR 2-Pass Chimeric
      - STAR 2-Pass Genome
      - STAR 2-Pass Transcriptome
      - Unaligned
      - zUMIs - Smart-Seq2

  submitted_aligned_reads_files:
    $ref: "_definitions.yaml#/to_many"

  submitted_unaligned_reads_files:
    $ref: "_definitions.yaml#/to_many"

  aliquot:
    description: The submitter_id or id of the aliquot that links to the alignment workflow record, i.e., a link to a record in the aliquot node.
    $ref: "_definitions.yaml#/to_one"
