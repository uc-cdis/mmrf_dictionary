$schema: "http://json-schema.org/draft-04/schema#"

id: "archive"
title: Archive
type: object
namespace: https://gdc.cancer.gov
category: data_file
project: '*'
program: '*'
description: >-
  A group of files containing program or project related data ingested by the GDC.
  Archives may be submitted directly to GDC by a center, assembled by the GDC, or
  obtained by another route. (GDC subclass of NCIt C114463)
additionalProperties: false
submittable: true
downloadable: true
previous_version_downloadable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - file_state
  - state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
    - name: projects
      backref: archives
      label: member_of
      target_type: project
      multiplicity: many_to_one
      required: false
    - name: related_to_files
      backref: related_archives
      label: related_to
      target_type: file
      multiplicity: one_to_many
      required: false
    - name: core_metadata_collections
      backref: archives
      label: data_from
      target_type: core_metadata_collection
      multiplicity: many_to_one
      required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_format
  - data_type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    $ref: "_terms.yaml#/data_category/common"
    enum:
      - Archive

  data_type:
    $ref: "_terms.yaml#/data_type/common"
    enum:
      - TCGA DCC Archive
      - TARGET DCC Archive

  data_format:
    $ref: "_terms.yaml#/data_format/common"
    enum:
      - TARGZ
      - MAGETAB

  revision:
    description: >-
      The revision of this archive in the DCC.
    type: number

  projects:
    $ref: "_definitions.yaml#/to_one_project"

  related_to_files:
    $ref: "_definitions.yaml#/to_many"

  core_metadata_collections:
    description: The submitter_id or id of the core_metadata_collection to which the data_file belongs, i.e., a link to a record in the parent node.
    $ref: "_definitions.yaml#/to_one"
