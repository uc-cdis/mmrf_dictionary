$schema: "http://json-schema.org/draft-04/schema#"

id: "administered_regimen_line"
title: Administered Regimen Line
type: object
namespace: https://gdc.cancer.gov
category: clinical
project: '*'
program: '*'
description: >-
  TK
additionalProperties: false
submittable: true
downloadable: true
previous_version_downloadable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: cases
    backref: administered_regimen_line
    label: describes
    target_type: case
    multiplicity: many_to_many
    required: true

required:
  - submitter_id
  - type
  - cases

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  cancer_diagnosis:
    $ref: "_terms.yaml#/cancer_diagnosis/common"
    type: integer
    minimum: 0

  days_to_regimen_start:
    $ref: "_terms.yaml#/days_to_regimen_start/common"
    type: integer
    minimum: 0

  days_to_regimen_end:
    $ref: "_terms.yaml#/days_to_regimen_end/common"
    type: integer
    minimum: 0

  first_line:
    $ref: "_terms.yaml#/first_line/common"
    type: string

  line:
    $ref: "_terms.yaml#/line/common"
    type: integer
    minimum: 1
    maximum: 16

  reason_for_discontinuation:
    $ref: "_terms.yaml#/reason_for_discontinuation/common"
    #type: string
    enum:
      - TK1
      - TK2
      - TK3
      - TK4

  regimen_categories:
    $ref: "_terms.yaml#/regimen_categories/common"
    type: string
  
  regimen_duration:
    $ref: "_terms.yaml#/regimen_duration/common"
    type: integer
    minimum: 0

  regimen_name:
    $ref: "_terms.yaml#/regimen_name/common"
    type: string

  regimen_short_name:
    $ref: "_terms.yaml#/regimen_short_name/common"
    type: string

  regimen_type:
    $ref: "_terms.yaml#/regimen_type/common"
    type: string

  year_of_regimen_end_date:
    $ref: "_terms.yaml#/year_of_regimen_end_date/common"
    type: integer
    minimum: 1900

  year_of_regimen_start_date:
    $ref: "_terms.yaml#/year_of_regimen_start_date/common"
    type: integer
    minimum: 1900

  cases:
    $ref: "_definitions.yaml#/to_many"
