$schema: "http://json-schema.org/draft-04/schema#"

id: "data_release"
title: Data Release
type: object
namespace: https://gen3.org
category: administrative
project: '*'
program: '*'
description: >-
  Internal node to store different data releases.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: projects
    backref: data_releases
    label: data_from
    target_type: project
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - projects

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  type:
    enum:
      - data_release

  id:
    $ref:
      - "_definitions.yaml#/uuid"

  created_datetime:
    $ref:
      - "_definitions.yaml#/datetime"

  updated_datetime:
    $ref:
      - "_definitions.yaml#/datetime"

  name:
    description: >-
      String representing release name.
    type: string

  major_version:
    description: >-
      The number identifying the major version.
    type: integer

  minor_version:
    description: >-
      The number identifying the minor version.
    type: integer

  release_date:
    $ref:
      - "_definitions.yaml#/datetime"

  released:
    description: >-
      Indicates if it is the current release.
    type: boolean
    default: false

  projects:
    description: The project code for the record in the project node that this core_metadata_collection belongs to, i.e., a link to the parent node.
    $ref: "_definitions.yaml#/to_one_project"
