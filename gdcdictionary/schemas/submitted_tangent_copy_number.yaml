$schema: "http://json-schema.org/draft-04/schema#"

id: "submitted_tangent_copy_number"
title: Submitted Tangent Copy Number
type: object
namespace: https://gdc.cancer.gov
category: data_file
project: '*'
program: '*'
description: >-
  Data file containing tangent normalized copy number information from an aliquot.
additionalProperties: false
submittable: true
downloadable: false
previous_version_downloadable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - file_state
  - state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
    - name: aliquots
      backref: submitted_tangent_copy_number
      label: derived_from
      target_type: aliquot
      multiplicity: one_to_one
      required: false
    - name: core_metadata_collections
      backref: submitted_tangent_copy_number
      label: data_from
      target_type: core_metadata_collection
      multiplicity: many_to_one
      required: false


required:
  - submitter_id
  - type
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_format
  - data_type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    $ref: "_terms.yaml#/data_category/common"
    enum:
      - Copy Number Variation

  data_type:
    $ref: "_terms.yaml#/data_type/common"
    enum:
      - Copy Number Estimate

  data_format:
    $ref: "_terms.yaml#/data_format/common"
    enum:
      - TXT

  experimental_strategy:
    $ref: "_terms.yaml#/experimental_strategy/common"
    enum:
      - Genotyping Array

  aliquots:
    $ref: "_definitions.yaml#/to_one"

  core_metadata_collections:
    description: The submitter_id or id of the core_metadata_collection to which the data_file belongs, i.e., a link to a record in the parent node.
    $ref: "_definitions.yaml#/to_one"
